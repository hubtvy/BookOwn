    <script>
        var player;
        var videoLinks = ["https://www.youtube.com/embed/nRmazWLNTqo", "https://www.youtube.com/embed/c9pbePLAXas", 
                           "https://www.youtube.com/embed/_2-kEiQO-ak", "https://www.youtube.com/embed/jb8rnpFgfCU?si=AAIBN4pK517Qhn-W"]; 
        var currentVideoIndex = 0;

        function loadVideo() {
            var playerHtml = '<iframe width="750" height="420" src="' + videoLinks[currentVideoIndex] + '" frameborder="0" allowfullscreen></iframe>';
            document.getElementById("player").innerHTML = playerHtml;
        }

        function previousVideo() {
            currentVideoIndex = (currentVideoIndex - 1 + videoLinks.length) % videoLinks.length;
            loadVideo();
        }

        function nextVideo() {
            currentVideoIndex = (currentVideoIndex + 1) % videoLinks.length;
            loadVideo();
        }

        // Load the initial video when the page loads
        window.onload = loadVideo;
    </script>
